<!DOCTYPE html>
<html>
<head>
  <title>mOS - The Student-Crafted Ubuntu Distro</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    /* Add some extra styling to indicate the active section */
    .active-section {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="assets/mos.svg" alt="mOS logo" id="logo" class="logo">
    <div class="nav-items" id="nav-items">
      <a href="#home"><img src="assets/home (1).png" alt="Home icon" class="nav-icon">Home</a>
      <a href="#download"><img src="assets/download.png" alt="Download icon" class="nav-icon">Download</a>
      <a href="#about"><img src="assets/about-us (2).png" alt="About icon" class="nav-icon">About Us</a>
    </div>
  </div>
  <div class="section" id="home" style="background-image: url('assets/bg-1.jpg')">
    <div class="content">
      <h1>Welcome to mOS</h1>
      <p>This is a custom Ubuntu distro crafted by students</p>
    </div>
    <img src="home-image.png" alt="mOS screenshot" class="section-image">
  </div>
  <div class="section" id="download" style="background-image: url('assets/bg-2.jpg')">
    <div class="content">
      <h1>Download mOS</h1>
      <p>Join the community and start using mOS today</p>
      <button class="btn-download" id="btn-auto-click">
        <div class="arrow"></div>
     </button>
    </div>
    <img src="download-image.png" alt="mOS screenshot" class="section-image">
  </div>
  <div class="section" id="about" style="background-image: url('assets/bg-3.jpg')">
    <div class="content">
      <h1>About Us</h1>
      <p>We are two students passionate about open-source software</p>
      <p>This is a friend of ours who helped us to continue this project:</p>
    </div>
    <img src="about-image.png" alt="mOS screenshot" class="section-image">
  </div>
<script src="scripts/script.js"></script>
</body>
</html>
