<!DOCTYPE html>
<html>
<head>
	<title>Devices</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/devices.css">
</head>
<body>
<header>
    <button onclick="window.history.back()">‚Üê</button>
    <h1>Devices</h1>
</header>
<main>
    <div class="card">
        <img src="https://via.placeholder.com/300x200.png?text=Desktop" alt="Desktop">
        <h2>Desktop</h2>
        <p>Desktop computers are designed for use at a desk or table.</p>
        <div class="icon-container">
            <i class="fa fa-desktop"></i>
            <i class="fa fa-info-circle"></i>
        </div>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200.png?text=Mobile" alt="Mobile">
        <h2>Mobile</h2>
        <p>Mobile devices are designed for use on the go.</p>
        <div class="icon-container">
            <i class="fa fa-mobile"></i>
            <i class="fa fa-info-circle"></i>
        </div>
    </div>

</main>

</body>
</html>
